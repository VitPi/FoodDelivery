<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header container">
    <a href="#" class="logo">
        <img src="img/logo.png" alt="Logo: Food" class="logo-img">
    </a>
    <form class="search-form">
        <label>
            <input type="search" placeholder="Блюдо" class="search-input">
        </label>
        <button class="search-button">
            <img src="img/search-icon.svg" alt="search-icon" class="search-icon">
        </button>
    </form>

    <div class="auth">
        <a href="#" class="login">Войти</a>
    </div>

    <a href="#" class="shopping-cart">
        <img src="img/basket.svg" alt="shopping-cart">
        <span class="notification-counter">12</span>
    </a>


</header>


</body>
</html>
